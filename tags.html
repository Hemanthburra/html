<i>italic</i> <br>

<br>
<!-- <br> break row tag -->

<strike>striketag</strike><br>
<strong>strong_tag_example</strong><br>

<del>delete_tag</del><br>

<!-- 2. LISTS -->
<!-- there are 2 types of lists -->
<!-- unordered list-->
    
<h1>unordered_list</h1>
<ul style="list-style-type:circle"> <!-- there are circle,square,disc,none-->
<li>CSE</li>
<li>ece</li>
</ul>

<!-- ordered list -->
    
<h1>ordered_list</h1>
<ol type="A"> <!-- there are A,a,i,I -->
<li>ECE</li>
<li>CSE</li>
</ol>
