<html>
<body>

<!-- TABLEs -->

<Table>


<TR> 
<!--TABLE ROW = TR-->
<TD>DATA0</TD> 
<TD>DATA1</TD>
<TD>DATA2</TD>
<!-- TABLE DATA = TD -->
</TR>

<TR>
<TD>DATA0</TD> 
<TD>DATA1</TD>
<TD>DATA2</TD>
</TR>


</Table>

<br>
<br>

<!--TABLE ATTRIBUTES-->
<Table Border = "6">

<caption>SampleTable</caption>

<!-- creating the table head-->
<!-- TH = TABLE HEAD -->
<TR>
<TH>HEAD</TH>
<!-- if we want the same heading for 2 to 3 columns continuously the
we use colspan tag to merge the columns-->
<TH colspan = "2" align="center">HEADER</TH>
</TR>

<TR> 
<!--TABLE ROW = TR-->
<!-- rowspan is used to merge the rows if we give 2 = 2 rows are merged-->
<TD rowspan="2">DATA0</TD> 
<TD>DATA1</TD>
<TD>DATA2</TD>
<!-- TABLE DATA = TD -->
</TR>

<TR>
<!--colspan is used to merge the columns if we give 2 = 2 columns merge-->
<TD colspan="2" align="center">DATA4</TD>

</TR>

</Table>

</body>
</html>
